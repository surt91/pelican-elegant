{% macro translations_for(article) %}
{% if article.translations %}
<span class="languages-in-article">
    {% for translation in article.translations|sort(attribute = 'lang') %}
        <span class="language">
            <a href="{{ SITEURL }}/{{ translation.url }}"><i class="fa fa-globe"></i> {{ translation.lang }}</a>
        </span>
    {% endfor %}
</span>
{% endif %}
{% endmacro %}
